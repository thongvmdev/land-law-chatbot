version: "3.8"

services:
  land-law-parser:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: land-law-parser
    ports:
      - "8001:8001"
    volumes:
      # Mount PDF files directory for processing
      - ./data:/app/data:ro
    environment:
      - HOST=0.0.0.0
      - PORT=8001
      - PYTHONPATH=/app
    restart: unless-stopped
    networks:
      - parser-network

networks:
  parser-network:
    driver: bridge
